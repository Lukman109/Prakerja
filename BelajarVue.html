<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Belajar Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>Todo List</h1>
    <input v-model="newTodo" type="text" placeholder="Tambahkan todo">
    <button @click="addTodo">Tambah</button>
    <ul>
      <li v-for="todo in todos">{{ todo }}</li>
    </ul>
    <p v-if="todos.length >= 4">Hebat!</p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        newTodo: '',
        todos: []
      },
      methods: {
        addTodo: function() {
          if (this.newTodo !== '') {
            this.todos.push(this.newTodo);
            this.newTodo = '';
          }
        }
      }
    });
  </script>
</body>
</html>
